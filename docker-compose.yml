services:
  db:
    image: postgres:15-alpine
    container_name: rbac_db
    environment:
      POSTGRES_DB: ${DB_NAME:-rbac_system}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-rbac_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rbac_network

  backend:
    build: ./backend
    container_name: rbac_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-secure_password}@db:5432/${DB_NAME:-rbac_system}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production-use-openssl-rand-hex-32}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ACCOUNT_LOCKOUT_THRESHOLD: 5
      ACCOUNT_LOCKOUT_DURATION_MINUTES: 15
      FRONTEND_URL: http://localhost:3000
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-9YfU6rU6jPqXyZ8W5V2D4N7H3K1M6P9S0V2X5Z8B1N4=}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rbac_network

  frontend:
    build: ./frontend
    container_name: rbac_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rbac_network

volumes:
  postgres_data:

networks:
  rbac_network:
    driver: bridge
